plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
    maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    mavenCentral()
}

dependencies {
    def log4j_core_version='2.11.2'
    def log4j_kotlin_version='1.0.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.3'
    implementation "org.apache.logging.log4j:log4j-core:$log4j_core_version"
    implementation "org.apache.logging.log4j:log4j-api-kotlin:$log4j_kotlin_version"
}